<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Prompt Library | Keith Tyser</title>
  <!-- Tailwind with typography plugin -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <!-- js-yaml for frontmatter parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <!-- marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* dark-mode tweaks for prose */
    .dark .prose :where(th, td) { border-color: rgba(255,255,255,0.15); }
    .prose table { width: 100%; }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">
  <main class="max-w-3xl mx-auto px-4 py-10">
    <header class="mb-10">
      <a href="../index.html" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">&larr; back home</a>
    </header>
    <article id="content" class="prose lg:prose-lg dark:prose-invert mx-auto"></article>
  </main>

  <script>
    // Enable header IDs for Table of Contents links
    marked.use({ headerIds: true });

    fetch('my-prompt-library.md')
      .then(res => res.text())
      .then(md => {
        try {
          const docs = jsyaml.loadAll(md);
          let content = '';
          if (docs.length > 1) {
            // Assumes first doc is frontmatter, second is content
            // You could inspect docs[0] here if needed
            content = docs[1]; 
          } else {
            // No frontmatter found, use the whole document
            content = docs[0];
          }
          // Ensure content is treated as a string if it's not already
          if (typeof content !== 'string') {
            content = String(content);
          }
          document.getElementById('content').innerHTML = marked.parse(content.trim());
        } catch (e) {
          console.error('Error parsing markdown or frontmatter:', e);
          // Fallback: Render the whole thing if parsing fails
          document.getElementById('content').innerHTML = marked.parse(md);
        }
      });
  </script>
</body>
</html>
