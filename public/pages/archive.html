  <div id="particles-js"></div>
  <div class="fixed bottom-6 right-6 z-50">
    <button onclick="document.documentElement.classList.toggle('dark')" 
            class="p-4 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-300 glass-effect group">
      <i class="fas fa-moon dark:hidden text-gray-700 group-hover:text-indigo-500 transition-colors"></i>

  <div class="max-w-[420px] mx-auto px-4 sm:px-6">
    <header class="flex justify-between items-center mb-8 pt-6">
      <div class="flex items-center gap-3">
        <a href="/" class="group relative">
          <div class="flex items-center gap-2">
            <div class="relative group">
              <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 rounded-full opacity-75 group-hover:opacity-100 blur transition duration-300"></div>
              <img alt="Profile picture of Keith Tyser" class="relative rounded-full w-10 h-10 sm:w-12 sm:h-12 object-cover transition-all duration-300 group-hover:scale-105" src="profile_pic.jpeg"/>

            <div>

            <i class="fas fa-home mr-1 text-xs"></i>
            <span class="hidden sm:inline">Home</span>
          </span>
        </a>
      </div>
    </header>

    <main class="space-y-8 relative !opacity-100">
      <!-- Archive Intro -->
      <section class="!opacity-100">
        <h1 class="section-heading text-2xl font-semibold mb-4">Project Archive</h1>
        <p class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">
          A collection of past projects I've worked on. These projects showcase my journey and evolution as an AI/ML engineer and data scientist.
        </p>
      </section>

      <!-- Projects List -->
      <section>
        <h2 class="section-heading font-medium mb-6 text-lg">Past Projects</h2>
        <div class="space-y-3">
          <!-- PromptCrafter -->
          <a href="http://www.prompt-crafter.com" target="_blank" class="group p-3 rounded-lg bg-white/5 dark:bg-gray-800/30 hover:bg-white/10 dark:hover:bg-gray-800/50 transition-all duration-300 flex items-center justify-between border border-white/10">
            <div class="flex items-center gap-2">
              <i class="fas fa-keyboard text-gray-400 group-hover:text-indigo-500 dark:group-hover:text-indigo-400 transition-colors"></i>
              <span class="text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors">PromptCrafter</span>
            </div>
            <div class="flex items-center gap-3">
              <span class="text-xs text-gray-400">Feb 2024</span>
              <i class="fas fa-arrow-right text-xs text-gray-400 transform translate-x-0 group-hover:translate-x-1 transition-transform"></i>
            </div>
          </a>
        </div>
      </section>

      <!-- Back to Main Site -->

        <a href="/" class="magnetic-button glow-effect gradient-border group inline-flex items-center gap-2 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 dark:from-white dark:via-gray-100 dark:to-gray-200 text-white dark:text-gray-900 px-5 py-2.5 rounded-full font-medium hover:shadow-lg hover:scale-105 transition-all duration-300 text-sm relative overflow-hidden">
          <span class="magnetic-content flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Main Site
          </span>
          <span class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>

    <!-- Include Footer Partial -->
